<div *ngFor="let item of listOfFreshFruits">
	<div class="container" [ngClass]="{'selectedItem': (item == selectedItem)}">
		<app-item [item]=item class="cards"></app-item>
	</div>
</div>

<style type="text/css">
.container {
  max-width: 1100px;
  margin: 0 auto;
}

.cards {
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-flex-wrap: wrap;
  flex-wrap: wrap;
  margin-top: 15px;
  padding: 1.5%;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

</style>
